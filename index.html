<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="main">
        <div class="login-container">
            <div class="image-smartphone">
                <img class="smart1" src="assets/images/instagram-celular.png" alt="smartphone">
                <img class="smart2" src="assets/images/instagram-celular.png" alt="smartphone">
            </div>
            <div class="login-options">
                <div class="continue borda">
                    <div class="logo">
                        <img src="assets/images/instagram-logo.png" alt="instagram-logo">
                    </div>
                    <div class="foto-perfil">
                        <img src="assets/images/perfil.jpg" alt="perfil">
                    </div>
                    <div class="button-continuar">
                        <a href="#">Continuar como Juninho Juca</a>
                    </div>
                    <div class="remover select">
                        <a href="#">Remover conta</a>
                    </div>
                </div>
                <div class="not-is-you borda select">
                    <p>Não é Juninho Juca?</p>
                    <div class="frase">
                        <a href="#">Trocar de conta</a> ou <a href="#">Cadastre-se</a>
                    </div>
                </div>
                <div class="donwload-options borda">
                    <p>Obtenha o aplicativo</p>
                    <div class="images">
                        <a href="#"><img src="assets/images/apple-button.png" alt="apple-button"></a>
                        <a href="#"><img src="assets/images/googleplay-button.png" alt="googleplay-button"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
